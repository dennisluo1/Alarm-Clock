	<script type="text/javascript">
		var perHour = 0, perMinute = 0;
		
		function showTime(){
			var date = new Date(); 
			var h = date.getHours();
			var m = date.getMinutes();
			var s = date.getSeconds();
			var session = "AM";

			var sound = new Audio("http://www.freespecialeffects.co.uk/soundfx/sirens/alarm_01.wav");
			if(h == 0){
				h = 12;
			}

			if(h > 12){
				h = h -12;
				session = "PM";
			}

			if(h < 10){
				h = "0" + h; 
			}

			if(m < 10){
				m = "0" + m;
			}

			if(s < 10){
				s = "0" + s; 
			}

			var time = h + ":" + m + ":" + s + " " + session; 
			document.getElementById("myalarmclock").innerText = time;

			if(m == perMinute && h == perHour){
			console.log("wake up sleepy");
			sound.play();
			}
	
			setTimeout(showTime, 1000);
		}

	</script>
